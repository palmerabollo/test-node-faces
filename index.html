<html>
<body>
  <video id="video" width="180" height="120" autoplay></video>
  <canvas id="canvas" width="180" height="120"></canvas>
  <canvas id="canvas_target" width="180" height="120"></canvas>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    var video = document.getElementById('video');
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    var canvasTarget = document.getElementById('canvas_target');
    var ctxTarget = canvasTarget.getContext('2d');
    
    var socket = io.connect('http://5.255.150.116:2500');

    function snapshot() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAUAAA...
      var imageURL = canvas.toDataURL();
      var imageData = imageURL.substr(imageURL.indexOf(",") + 1);
      socket.emit('image', { image: imageData });
    }

    socket.on('image_cv', function (data) {
      var img = new Image();
      img.onload = function() {
        ctxTarget.drawImage(img, 0, 0);
      }
      img.id = data.id;
      img.src = "data:image/jpg;base64," + data.image;
    });

    navigator.webkitGetUserMedia({video: true}, function (stream) {
      video.src = window.URL.createObjectURL(stream);
      setInterval(snapshot, 2000);
    });
  </script>
</body>
</html>
