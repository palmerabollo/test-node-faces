<html>
<body>
  <video id="video" width="180" height="120" autoplay></video>
  <canvas id="canvas" width="180" height="120"></canvas>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    var video = document.getElementById('video');
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    
    var socket = io.connect('http://5.255.150.116:2500');

    function snapshot() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAUAAA...
      var imageURL = canvas.toDataURL();
      var imageData = imageURL.substr(imageURL.indexOf(",") + 1);
      socket.emit('image', { image: imageData });
    }

    socket.on('faces', function (data) {
      for (var i=0; i<data.faces.length; i++){
         var x = data.faces[i];
         ctx.beginPath();
         ctx.arc(x.x + x.width/2, x.y + x.height/2, x.width/2, x.height/2, Math.PI * 2, true);
         ctx.closePath();
      }

      snapshot();
    });

    navigator.webkitGetUserMedia({video: true}, function (stream) {
      video.src = window.URL.createObjectURL(stream);
      snapshot();
    });
  </script>
</body>
</html>
